<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platformer Game</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          to bottom,
          #87cefa,
          #1e90ff
        ); /* Sky background */
      }
      #gameCanvas {
        border: 2px solid #000;
        background: #87ceeb; /* Light blue background for canvas */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      #playButton {
        display: block;
      }
      #gameOverText {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        color: red;
        font-weight: bold;
        text-shadow: 2px 2px 4px #000;
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOverText">You Died!</div>
    <button id="playButton">Play</button>
    <script type="module" src="js/platformer.js" defer></script>
  </body>
</html>
